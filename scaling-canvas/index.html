<!doctype html>
<html>
<head>
  <title>Webdev Toolbox | Scaling Canvas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    ul {
      list-style-type: none;
    }
    .container {
      display: flex;
      flex-direction: row;
      margin: 10px auto;
      padding: 10px;
    }
  </style>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="container" class="container"></div>
  <script type="text/javascript">
    const container = document.getElementById('container');

    container.append(renderCanvas('With DPR, With Scaling', true, true));
    container.append(renderCanvas('With DPR, Without Scaling', true, false));
    container.append(renderCanvas('Without DPR, Without Scaling', false, false));
  </script>
</body>
</html>
