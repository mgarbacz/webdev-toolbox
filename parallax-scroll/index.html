<!doctype html>
<html>
<head>
  <title>Webdev Toolbox | Parallax Scroll</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="parallax">
    <div class="parallax-layer parallax-layer-back">
      <div class="parallax-images"></div>
    </div>
    <div class="parallax-layer parallax-layer-front">
      <article>
        <section>
          <h1>A long, long time ago</h1>
        </section>
        <section>
          <h1>On a cloud in the sky</h1>
        </section>
        <section>
          <h1>Lived a unicorn and a bear</h1>
        </section>
        <section>
          <h1>In a castle made of starstuff.</h1>
        </section>
      </article>
      <article>
        <section>
          <h1>The castle was pink and fluffy</h1>
        </section>
        <section>
          <h1>Like cotton candy! The unicorn loved it.</h1>
        </section>
        <section>
          <h1>The castle had rooms and rooms</h1>
        </section>
        <section>
          <h1>Full of chocolate! The bear loved it.</h1>
        </section>
      </article>
    </div>
  </div>
</body>
</html>
