<!doctype html>
<head>
  <title>CSS Toolbox | Marker Lines</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <figure>
    <img src="img.png" width="400" height="365">
    <span id="marker-1" class="marker-base marker-left marker-down">
      Greek <em>omega</em><span class="marker-arm"></span>
    </span>
    <span id="marker-2" class="marker-base marker-left marker-up">
      Telugu <em>va + (i)</em><span class="marker-arm"></span>
    </span>
    <span id="marker-3" class="marker-base marker-right marker-down">
      Latin <em>W</em><span class="marker-arm"></span>
    </span>
    <span id="marker-4" class="marker-base marker-right marker-up">
      Hebrew <em>resh</em><span class="marker-arm"></span>
    </span>
  </figure>
</body>
</html>
