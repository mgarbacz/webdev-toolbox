<!DOCTYPE html>
<head>
  <title>Webdev Toolbox | Color Design</title>
  <style>
    :root {
      --brand-color: #009999;
      --brand-color-2: #05575c;
      --brand-color-3: #328f70;

      --dark-color:     #3d3c37;
      --light-color:    #f7f7e6;
      --accent-color-dm-1: #f46f6f;
      --accent-color-dm-2: #7dd4df;

      --accent-color-lm-1: #d3393d;
      --accent-color-lm-2: #4b6083;

      --index-card-pink-lm: #b2929a;
      --index-card-pink-dm: #cbb3b8;
      --index-card-blue-lm: #accddd;
      --index-card-blue-dm: #c4dae3;
    }
    main {
      display: flex;
      flex-direction: row;
    }
    .color-box {
      height: 200px;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <div class="color-box" style="background-color: var(--brand-color);"></div>
    <div class="color-box" style="background-color: var(--brand-color-2);"></div>
    <div class="color-box" style="background-color: var(--brand-color-3);"></div>
    <div class="color-box" style="background-color: var(--dark-color);"></div>
    <div class="color-box" style="background-color: var(--light-color);"></div>
    <div class="color-box" style="background-color: var(--accent-color-lm-1);"></div>
    <div class="color-box" style="background-color: var(--accent-color-lm-2);"></div>
    <div class="color-box" style="background-color: var(--accent-color-lm-1);"></div>
    <div class="color-box" style="background-color: var(--accent-color-lm-2);"></div>
    <div class="color-box" style="background-color: var(--index-card-blue-dm);"></div>
    <div class="color-box" style="background-color: var(--index-card-pink-dm);"></div>
    <div class="color-box" style="background-color: var(--index-card-blue-lm);"></div>
    <div class="color-box" style="background-color: var(--index-card-pink-lm);"></div>
  </main>
</body>
