<!DOCTYPE html>
<head>
  <title>Webdev Toolbox | Color Design</title>
  <style>
    :root {
      --color-brand-hex: #009999;
      --color-brand-100: hsl(170, 45%, 90%);
      --color-brand-300: hsl(170, 70%, 70%);
      --color-brand-500: hsl(170, 70%, 45%);
      --color-brand-700: hsl(170, 85%, 30%);
      --color-brand-900: hsl(170, 100%, 10%);

      --color-dark-500:     #3d3c37;
      --color-light-500:    #f7f7e6;
      
      --color-success-500:  hsl(155, 75%, 45%);
      --color-warning-500:  hsl(45, 75%, 45%);
      --color-danger-500:   hsl(7, 75%, 45%);
      --color-info-500:     hsl(178, 75%, 45%);

      --accent-color-dm-1: #f46f6f;
      --accent-color-dm-2: #7dd4df;
      --accent-color-lm-1: #d3393d;
      --accent-color-lm-2: #4b6083;

      --index-card-pink-lm: #b2929a;
      --index-card-blue-lm: #accddd;
      --index-card-pink-dm: #cbb3b8;
      --index-card-blue-dm: #c4dae3;
    }
    main {
      display: flex;
      flex-direction: row;
    }
    .color-swatch {
      display: flex;
      flex-direction: column;
      height: 200px;
      width: 100%;
    }
    .color-box {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <main id="main-content">
    <div class="color-swatch" style="background-color: var(--color-brand-hex);"></div>
    <div class="color-swatch" style="background-color: var(--accent-color-dm-1);"></div>
    <div class="color-swatch" style="background-color: var(--accent-color-dm-2);"></div>
    <div class="color-swatch" style="background-color: var(--accent-color-lm-1);"></div>
    <div class="color-swatch" style="background-color: var(--accent-color-lm-2);"></div>
    <div class="color-swatch" style="background-color: var(--index-card-blue-dm);"></div>
    <div class="color-swatch" style="background-color: var(--index-card-pink-dm);"></div>
    <div class="color-swatch" style="background-color: var(--index-card-blue-lm);"></div>
    <div class="color-swatch" style="background-color: var(--index-card-pink-lm);"></div>
  </main>
  <script type="text/javascript">
    const htmlToElement = function(html) {
      let template = document.createElement('template');
      html = html.trim();
      template.innerHTML = html;
      return template.content.firstChild;
    };
    const colorBoxRender = function(name, weight) {
      return `
        <div 
          class="color-swatch"
          style="background-color: var(--${name}-${weight});">
        </div>`;
    };
    const colorSwatchRender = function(name) {
      let colorBoxHtml = `<div class="color-swatch">`;
      for (let i = 1; i < 10; i++) {
        colorBoxHtml += colorBoxRender(name, i * 100);
      }
      return colorBoxHtml + '</div>';
    }

    document.addEventListener("DOMContentLoaded", function() {
      const main = document.getElementById('main-content');

      main.appendChild(htmlToElement(colorSwatchRender("color-brand")));
      main.appendChild(htmlToElement(colorSwatchRender("color-success")));
      main.appendChild(htmlToElement(colorSwatchRender("color-warning")));
      main.appendChild(htmlToElement(colorSwatchRender("color-danger")));
      main.appendChild(htmlToElement(colorSwatchRender("color-info")));
      main.appendChild(htmlToElement(colorSwatchRender("color-dark")));
      main.appendChild(htmlToElement(colorSwatchRender("color-light")));
    });
  </script>
</body>
</html>
